name: deploy

on: push

jobs:
  build:
    name: Build, Lint, Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: node --version
      - run: npm --version
      - run: npm ci
      - run: npm run lint